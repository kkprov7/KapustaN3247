<!DOCTYPE html>
<html>
<head>
	<title>
		Задание, 3 слайд (событие)
	</title>
</head>
<body>
<img src='http://fjardeuppgiften.se/img/icon-1.jpg'><br>
<p>Кликни сюда</p>
<h2>И сюда кликни</h2>
<script>
	function eventMe(){
		document.write('Нажми на кнопку мыши: ');
		document.onmousedown = function() 
		{
			if (event.button==0)
  			{
  			alert("Вы нажали левую кнопку мыши!");
  			}
  			else if (event.button==1)
  			{
  			alert("Вы нажали среднюю кнопку мыши!");
  			}
  			else if (event.button==2)
  			{
  			alert("Вы нажали правую кнопку мыши!");
  			}
			else
  			{
  			alert("Вы нажали что-то необычное!");}
  			alert("Координата X: " + event.clientX + ", Координата Y: " + event.clientY);
  			alert("Координата X относительно экрана: " + event.screenX + ", Координата Y относительно экрана: " + event.screenY);
  			alert('Вы нажали на элемент: ' + event.target.tagName);
  			alert('Тип события: ' + event.type);
  			if (event.target.tagName=='H1')
  				{location.href = 'index.html';}
  		};
		document.write('<br>');
		document.write('Нажми на кнопку клавиатуры: ');
		document.onkeyup = function() {alert('Код клавиши: ' + event.keyCode); alert('Тип события: ' + event.type)};
		document.write('<br>');
	}
	eventMe();
</script>
</body>
</html>
